[package]
authors = ["Sami J. MÃ¤kinen <sjm@iki.fi>"]
edition = "2021"
readme = "README.md"
name = "cortex-m-test2"
version = "0.1.0"

[features]
stm32f103 = []
stm32f411 = []
nrf52840 = []
default = ["blue_pill"]
# default = ["black_pill"]
# default = ["nucleo_f411"]
# default = ["nrf52840_dongle"]
# default = ["nrf52840_dk"]

blue_pill = ["stm32f103", "stm32f1xx-hal"]
black_pill = ["stm32f411", "stm32f4xx-hal"]
nucleo_f411 = ["stm32f411", "stm32f4xx-hal"]
nrf52840_dongle = ["nrf52840", "nrf52840-hal"]
nrf52840_dk = ["nrf52840", "nrf52840-hal"]

[dependencies.stm32f1xx-hal]
optional = true
version = "0.9"
features = ["rt", "stm32f103"]

[dependencies.stm32f4xx-hal]
optional = true
version = "0.13.2"
features = ["rt", "stm32f411"]

[dependencies.nrf52840-hal]
optional = true
version = "0.15.1"
features = ["rt"]

[dependencies]
cortex-m = "0.7"
cortex-m-rt = "0.7"
embedded-hal = "0.2"
panic-halt = "0.2"


# this lets you use `cargo fix`!
[[bin]]
name = "cortex-m-test2"
test = false
bench = false

[profile.release]
opt-level = 'z'
codegen-units = 1 # better optimizations
debug = true      # symbols are nice and they don't increase the size on Flash
lto = true        # better optimizations

# EOF
